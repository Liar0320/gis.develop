<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    gis开发
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="stylesheet" href="22" /> -->
  <style>
    .map {
      height: 500px;
      width: 500px;
      display: inline-block;
    }
  </style>
</head>

<body ng-app="app" ng-cloak>
  <!-- 测试地图2 -->
  <aol-map class="map">
    <aol-view zoom="map.zoom" center="map.center">
      <aol-coordinate x="122" y="24"></aol-coordinate>
    </aol-view>
    <aol-layer-tile>
      <aol-source-xyz url="'http://m12.shipxy.com/tile.c?l=Na&m=o&x={x}&y={y}&z={z}'"></aol-source-xyz>
    </aol-layer-tile>
    <aol-layer-vector>
      <aol-source-vector>
        <aol-feature>
          <aol-geometry-linestring>
            <aol-collection-coordinates coordinates="[[120.95,24],[124,24],[124,30],[120.95,24]]">
            </aol-collection-coordinates>
          </aol-geometry-linestring>
          <aol-style>
            <aol-stroke width="map.stroke.width" line-dash="map.stroke.lineDash"
              line-dash-offset="map.stroke.LineDashOffet" miter-limit="map.stroke.MiterLimit"></aol-stroke>
          </aol-style>
        </aol-feature>
      </aol-source-vector>
    </aol-layer-vector>
  </aol-map>

  <!-- 测试地图1 -->
  <aol-map class="map">
    <aol-view zoom="map.zoom" center="map.center">
      <aol-coordinate x="122" y="24"></aol-coordinate>
    </aol-view>
    <aol-layer-tile>
      <aol-source-osm></aol-source-osm>
    </aol-layer-tile>
    <aol-layer-vector>
      <aol-source-vector>
        <aol-feature>
          <aol-geometry-point>
            <aol-coordinate x="122.2" y="24"></aol-coordinate>
          </aol-geometry-point>
          <aol-style>
            <aol-style-circle radius="map.styleCircle.radius">
              <aol-fill color="map.styleCircle.fill"></aol-fill>
              <aol-stroke width="map.stroke.width" line-dash="map.stroke.lineDash"
              line-dash-offset="map.stroke.LineDashOffet" miter-limit="map.stroke.MiterLimit"></aol-stroke>
            </aol-style-circle>
          </aol-style>
        </aol-feature>
        <aol-feature>
          <aol-geometry-point>
            <aol-coordinate x="122.2" y="25"></aol-coordinate>
          </aol-geometry-point>
          <aol-style>
            <aol-style-icon src="map.styleIcon.src" opacity="map.styleIcon.opacity" scale="map.styleIcon.scale" rotation="map.styleIcon.rotation">
              <aol-fill color="map.styleCircle.fill"></aol-fill>
              <aol-stroke width="map.stroke.width" line-dash="map.stroke.lineDash"
              line-dash-offset="map.stroke.LineDashOffet" miter-limit="map.stroke.MiterLimit"></aol-stroke>
            </aol-style-icon>
            <aol-style-text text="map.styleText.text" offset-y="map.styleText.offsetY"></aol-style-text>
          </aol-style>
        </aol-feature>
      </aol-source-vector>
    </aol-layer-vector>
  </aol-map>

  <textarea name="" id="" cols="30" rows="10" ng-model="property" ng-change="reset()"></textarea>
  <button ng-click="reset()">更改属性</button>

</html>
