<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      gis开发
    </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css"
      type="text/css"
    />
    <!-- <link rel="stylesheet" href="22" /> -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .map {
        height: 100%;
        width: 100%;
        display: inline-block;
      }
    </style>
  </head>

  <body ng-app="app" ng-cloak>
    <!-- 测试地图1 -->
    <aol-map class="map">
      <aol-view zoom="8">
        <aol-coordinate x="122" y="24"></aol-coordinate>
      </aol-view>
      <aol-layer-tile>
        <aol-source-xyz
          url="'http://m12.shipxy.com/tile.c?l=Na&m=o&x={x}&y={y}&z={z}'"
        ></aol-source-xyz>
      </aol-layer-tile>
      <aol-layer-group>
        <aol-layer-vector max-resolution="0.051243">
          <aol-source-vector instance="map.source[1]">
            <aol-feature ng-repeat="feature in map.collection track by $index">
              <aol-geometry-point>
                <aol-coordinate
                  x="feature.lat"
                  y="feature.lon"
                ></aol-coordinate>
                <aol-style>
                  <aol-style-icon
                    src="feature.logo"
                    scale="0.5"
                    rotation="feature.rotation"
                  ></aol-style-icon>
                </aol-style>
              </aol-geometry-point>
            </aol-feature>
          </aol-source-vector>
        </aol-layer-vector>
      </aol-layer-group>
      <aol-layer-vector>
        <aol-source-cluster source="map.source[1]"></aol-source-cluster>
        <aol-style>
          <aol-style-circle radius="10">
            <aol-style-fill color="'#FF0000'"></aol-style-fill>
            <aol-style-stroke width="2" ></aol-style-stroke>
          </aol-style-circle>
        </aol-style>
      </aol-layer-vector>
      <aol-interaction-defaults
        double-click-zoom="false"
        mouse-wheel-zoom="true"
      ></aol-interaction-defaults>
    </aol-map>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Mock.js/1.0.0/mock-min.js"></script>
  </body>
  <script>
    angular
  .module('app', ['aol'])
  .run([
    '$log',
    '$rootScope',
    'apiCollection',
    function($log, $rootScope, apiCollection) {
      $log.log('项目启动');
      const map = {};

      function init() {
        map.collection = apiCollection.queryCollection();
      }
      init();

      $rootScope.map = map;
    },
  ])
  .service('apiCollection', [
    '$http',
    function($http) {
      this.queryCollection = function() {
        return Mock.mock({
          'list|3000': [
            {
              'id|+1': 1,
              'name|2': '@first',
              'lon|20-30.3': 1,
              'lat|120-130.3': 1,
              'rotation|-3-3.5': 1,
              logo: 'https://lanshuimu.com/images/ship.png',
            },
          ],
        }).list;
      };
    },
  ]);

  </script>
</html>
