<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      gis开发
    </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css"
      type="text/css"
    />
    <!-- <link rel="stylesheet" href="22" /> -->
    <style>
      .map {
        height: 500px;
        width: 500px;
        display: inline-block;
      }
    </style>
  </head>

  <body ng-app="app" ng-cloak>
    <!-- 测试地图1 -->
    <aol-map class="map" on-pointer-move="map.pointermove(event)">
      <aol-view zoom="map.zoom" center="map.center">
        <aol-coordinate x="122" y="24"></aol-coordinate>
      </aol-view>

      <aol-layer-tile>
        <aol-source-osm></aol-source-osm>
      </aol-layer-tile>
      <aol-layer-vector>
        <aol-source-vector features="map.features" instance="map.source[1]">
          <aol-feature>
            <aol-geometry-point>
              <aol-coordinate x="122.2" y="24"></aol-coordinate>
            </aol-geometry-point>
            <aol-style>
              <aol-style-circle radius="map.styleCircle.radius">
                <aol-fill color="map.styleCircle.fill"></aol-fill>
                <aol-stroke
                  width="map.stroke.width"
                  line-dash="map.stroke.lineDash"
                  line-dash-offset="map.stroke.LineDashOffet"
                  miter-limit="map.stroke.MiterLimit"
                ></aol-stroke>
              </aol-style-circle>
            </aol-style>
          </aol-feature>
        </aol-source-vector>
      </aol-layer-vector>
      <aol-interaction-draw
        ng-if="map.once"
        type="'Rectangle'"
        on-draw-end="map.interaction.drawend(event)"
        source="map.source[1]"
      ></aol-interaction-draw>
      <aol-interaction-modify source="map.source[1]"></aol-interaction-modify>
    </aol-map>

    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      ng-model="property"
      ng-change="reset()"
    ></textarea>
    <button ng-click="reset()">更改属性</button>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    gis开发
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
  </body>
</html>
